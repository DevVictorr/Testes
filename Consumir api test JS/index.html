<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>


    <button onclick='executar()'>executar</button>
    <div></div><br>
    <a id="infos">a</a>
    <br><br><br>
    <img src="" id="avatar">

    <script>

        function executar() {
            

            //axios.get('https://reqres.in/api/users?page=2')  //1
            axios.get('https://reqres.in/api/users/2')  //2
            
                .then(function (response) {
                    // handle success
                    console.log(response);

                    //document.getElementById('infos').innerText=response.data.data[0].email  //1

                    document.getElementById('infos').innerText=response.data.data.first_name+" "+response.data.data.last_name

                    document.getElementById('avatar').src = response.data.data.avatar
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    console.log("terminou");
                    // always executed
                });

        }

    </script>

</body>

</html>
